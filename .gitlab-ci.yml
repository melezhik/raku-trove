image: rakudo-star:latest

before_script:
  - raku --version
  - zef update
  - zef --debug --depsonly install git://github.com/ugexe/zef.git
test:
  script:
    - prove6 -Ilib ./t/
    - zef --verbose install .
    - trove-cli -c -l --s='1,2,3,4,5,6,7,90' --f=`pwd`/x/pheix-configs/test.conf.yaml --v='0.0.1' --g=`pwd` -p=yq
  only:
    - main
